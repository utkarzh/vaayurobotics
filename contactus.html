   <div class="container">
    <form id="myForm">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name" >
            <label for="number" class="form-label">Your Contact No:</label>
            <input type="number" class="form-control" id="number" >
           
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
      
        <div class="form-group">
            <label for="textarea">Tell Us How Can We Serve You: </label>
            <textarea class="form-control" id="textarea" rows="5"></textarea>
          </div>
          <br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
   <div id="alertContainer" class="alert alert-success mt-4" style="display: none;">
    <strong>Thank you!</strong>Someone will reach out to you shortly!!.
  </div>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Display the alert message
      document.getElementById("alertContainer").style.display = "block";
      
      // Set timeout to remove the alert after 3 seconds (3000 milliseconds)
      setTimeout(function() {
        document.getElementById("alertContainer").style.display = "none";
      }, 2000);
    });
  </script>
